
<div>
    <h2><span>Patient</span> {{vm.patient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.patient.name}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{vm.patient.surname}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{vm.patient.weight}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.patient.age | date:'mediumDate'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.patient.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-detail.edit({id:vm.patient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
